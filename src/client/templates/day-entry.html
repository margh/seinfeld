<div class="well day-box">
  <div class="text-center day-date" ng-click="calCtrl.enterDay(day)">
    <div class='day-tickbox'>
      <i class="fa fa-square-o" ng-show="!day.checked"></i>
      <i class="fa fa-check-square" ng-show="day.checked"></i>
    </div>
    <span>{{ day.moment.date() }}</span>
  </div>
  <!-- <div> notes </div> -->
</div>
