<span class="day-box" ng-class="{ 'day-active-month' : calCtrl.isActiveMonth(day) }" ng-click="calCtrl.selectDay(day)" ng-dblclick="calCtrl.enterDay(day)">
  <div class="day-date">
    <span ng-show="day.moment.date() === 1"> {{ day.moment.format('MMM') }}</span>
    {{day.moment.format('ddd D')}}
  </div>
  <div class="day-tick-grid">
    <i class="day-tick fa fa-check" ng-show="day.checked"></i>
  </div>
</span>
